<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha berthaphil — IT Ticketing</title>
  <link rel="icon" href="./assets/logo.svg" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="appShell">
    <aside class="sidebar" id="sidebar">
      <div class="brandRow">
        <img id="brandLogo" src="./assets/logo.svg" alt="Logo"/>
        <div>
          <div class="bName" id="brandName">Alpha berthaphil</div>
          <div class="bMeta" id="brandMeta">IT Ticketing System</div>
        </div>
      </div>

      <nav class="nav" id="nav"></nav>

      <div style="margin-top:14px" class="notice">
        <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
          <div>
            <div style="font-weight:900" id="whoName">—</div>
            <div class="smallMuted" id="whoRole">—</div>
          </div>
          <button class="btn secondary small" id="logoutBtn" type="button">Logout</button>
        </div>
      </div>

      <footer class="smallFooter">Local-only build · data stays on this browser</footer>
    </aside>

    <main class="content">
      <div class="topbar">
        <div class="left">
          <div class="search" role="search">
            <span class="smallMuted">Search</span>
            <input id="globalSearch" type="text" placeholder="Ticket ID, subject, requester…" />
            <span class="kbd">Enter</span>
          </div>
        </div>
        <div class="right flex">
          <button class="btn small" id="newTicketTop">+ New Ticket</button>
        </div>
      </div>

      <div id="view"></div>
    </main>
  </div>

  <div class="toastHost" id="toastHost" aria-live="polite" aria-atomic="true"></div>

  <script src="./js/db.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/tickets.js"></script>
  <script src="./js/kb.js"></script>
  <script src="./js/reports.js"></script>
  <script src="./js/admin.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
